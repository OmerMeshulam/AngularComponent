<label for="">{{dropdownLabel}}</label>
    <button id="dropdown" (click)="toggleDropdown()"><i class={{dropdownIcon}}></i> {{dropdownPlaceholder}} </button>
        <ul *ngIf="isDisplayed">
            <li *ngFor="let content of dropdownData; let i=index" (click)="selectedData(i)">{{content}}</li>
        </ul>
